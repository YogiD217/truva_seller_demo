<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Sales - Truva</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5dc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #FF8C00;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 500;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .progress {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      color: #FF8C00;
    }
    .progress span {
      margin: 0 8px;
    }
    .section {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .section h3 {
      margin-bottom: 10px;
      color: #FF8C00;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    form input[type="text"],
    form input[type="number"],
    form input[type="date"],
    form input[type="email"],
    form textarea,
    form select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    form textarea {
      resize: vertical;
      min-height: 60px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #FF8C00;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #e07b00;
    }
    @media (max-width: 700px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Truva Seller Demo</h1>
  </header>
  <div class="container">
    <div class="progress">
      <span style="color: green;">Seller Onboarding</span> → 
      <span style="color: green;">Property Onboarding</span> → 
      <span style="color: green;">Staging</span> → 
      <span style="color: blue;">Buyer Interaction</span> → 
      <span style="color: blue;">Sale Process</span> → 
      <span style="color: blue;">Post Sales</span>
    </div>
    <h2>Post Sales</h2>
    <form id="postSalesForm">
      <!-- Pending Payments Section -->
      <div class="section" id="pendingPaymentsSection">
        <h3>Pending Payments</h3>
        <label for="pendingAmount">Pending Payment Amount (in INR):</label>
        <input type="number" id="pendingAmount" name="pendingAmount" placeholder="Enter pending amount" required>
        
        <label for="paymentDueDate">Payment Due Date:</label>
        <input type="date" id="paymentDueDate" name="paymentDueDate" required>
        
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Select</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Cheque">Cheque</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <!-- Feedback Section -->
      <div class="section" id="feedbackSection">
        <h3>Feedback</h3>
        <label for="experienceRating">Rate Your Sale Experience (1-5):</label>
        <select id="experienceRating" name="experienceRating" required>
          <option value="">Select Rating</option>
          <option value="1">1 - Very Poor</option>
          <option value="2">2 - Poor</option>
          <option value="3">3 - Average</option>
          <option value="4">4 - Good</option>
          <option value="5">5 - Excellent</option>
        </select>
        
        <label for="feedbackText">Feedback:</label>
        <textarea id="feedbackText" name="feedbackText" placeholder="Enter your feedback" required></textarea>
      </div>
      
      <!-- Referrals Section -->
      <div class="section" id="referralsSection">
        <h3>Referrals</h3>
        <p>If you know someone who might be interested in future deals, please refer them below.</p>
        <label for="referralName">Referral Name:</label>
        <input type="text" id="referralName" name="referralName" placeholder="Enter referral name" required>
        
        <label for="referralEmail">Referral Email:</label>
        <input type="email" id="referralEmail" name="referralEmail" placeholder="Enter referral email" required>
        
        <label for="referralMessage">Referral Message:</label>
        <textarea id="referralMessage" name="referralMessage" placeholder="Enter a message (optional)"></textarea>
      </div>
      
      <!-- Post-Sale Support Section -->
      <div class="section" id="postSaleSupportSection">
        <h3>Post-Sale Support</h3>
        <label for="supportIssues">Any Pending Issues/Queries:</label>
        <textarea id="supportIssues" name="supportIssues" placeholder="Describe any post-sale issues or queries" required></textarea>
      </div>
      
      <input type="submit" value="Submit Post-Sale Details">
    </form>
  </div>
  
  <script>
    document.getElementById('postSalesForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('postSalesComplete', 'true');
      alert('Post-sales details submitted successfully!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
