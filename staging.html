<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staging - Truva</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5dc; /* beige */
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #FF8C00; /* deep orange */
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 500;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .progress {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      color: #FF8C00;
    }
    .progress span {
      margin: 0 8px;
    }
    form {
      margin-bottom: 30px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    form input[type="text"],
    form input[type="date"],
    form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    form textarea {
      resize: vertical;
      min-height: 60px;
    }
    form input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #FF8C00;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form input[type="submit"]:hover {
      background: #e07b00;
    }
    .section {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .section h3 {
      margin-bottom: 10px;
      color: #FF8C00;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

    <h1>Truva Seller Demo</h1>
  </header>
  <div class="container">
    <div class="progress">
      <span style="color: green;">Seller Onboarding</span> → 
      <span style="color: green;">Property Onboarding</span> → 
      <span style="color: blue;">Staging</span> → Buyer Interaction → Sale Process
    </div>
