<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staging - Truva</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { width: 80%; margin: 20px auto; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; }
    .progress { text-align: center; margin-bottom: 20px; font-weight: bold; }
    .progress span { margin: 0 10px; }
    form { background: #fff; padding: 20px; border-radius: 5px; }
    input[type="text"], textarea { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    input[type="submit"] { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Truva Seller Demo</h1>
  </header>
  <div class="container">
    <div class="progress">
      <span style="color: green;">Seller Onboarding</span> → <span style="color: green;">Property Onboarding</span> → <span style="color: blue;">Staging</span> → Buyer Interactions → Sale Process
    </div>
    <h2>Staging</h2>
    <form id="stagingForm">
      <label for="beforePhotos">Before Staging Photos (URLs):</label>
      <input type="text" id="beforePhotos" name="beforePhotos" placeholder="Enter URLs separated by commas" required>

      <label for="afterPhotos">After Staging Photos (URLs):</label>
      <input type="text" id="afterPhotos" name="afterPhotos" placeholder="Enter URLs separated by commas" required>

      <label for="stagingDescription">Staging Description:</label>
      <textarea id="stagingDescription" name="stagingDescription" required></textarea>

      <input type="submit" value="Next">
    </form>
  </div>
  <script>
    document.getElementById('stagingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('stagingComplete', 'true');
      window.location.href = 'buyer-interactions.html';
    });
  </script>
</body>
</html>
