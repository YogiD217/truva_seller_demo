<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Onboarding - Truva</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { width: 80%; margin: 20px auto; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; }
    .progress { text-align: center; margin-bottom: 20px; font-weight: bold; }
    .progress span { margin: 0 10px; }
    form { background: #fff; padding: 20px; border-radius: 5px; }
    input[type="text"], input[type="email"], textarea { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    input[type="submit"] { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Truva Seller Demo</h1>
  </header>
  <div class="container">
    <div class="progress">
      <span style="color: blue;">Seller Onboarding</span> → Property Onboarding → Staging → Buyer Interactions → Sale Process
    </div>
    <h2>Seller Onboarding</h2>
    <form id="sellerOnboardingForm">
      <label for="sellerName">Full Name:</label>
      <input type="text" id="sellerName" name="sellerName" required>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Residential Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="idProof">Upload ID Proof (URL):</label>
      <input type="text" id="idProof" name="idProof" placeholder="Enter URL to your ID Proof" required>

      <input type="submit" value="Next">
    </form>
  </div>
  <script>
    document.getElementById('sellerOnboardingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Save data if needed; here we simply mark this stage as complete.
      localStorage.setItem('sellerOnboardingComplete', 'true');
      window.location.href = 'property-onboarding.html';
    });
  </script>
</body>
</html>
