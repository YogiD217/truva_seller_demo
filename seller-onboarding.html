<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seller Onboarding - Truva</title>
  <!-- Using Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #0052cc;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 500;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .progress {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      color: #0052cc;
    }
    .progress span {
      margin: 0 8px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    form textarea {
      resize: vertical;
      min-height: 80px;
    }
    form input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #0052cc;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form input[type="submit"]:hover {
      background: #003d99;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Truva Seller Onboarding</h1>
  </header>
  <div class="container">
    <div class="progress">
      <span>Seller Onboarding</span> → Property Onboarding → Staging → Buyer Interactions → Sale Process
    </div>
    <h2>Seller Onboarding</h2>
    <form id="sellerOnboardingForm">
      <label for="sellerName">Full Name:</label>
      <input type="text" id="sellerName" name="sellerName" placeholder="Enter your full name" required>
      
      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      
      <label for="address">Residential Address:</label>
      <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>
      
      <label for="idProof">Upload General ID Proof (URL):</label>
      <input type="text" id="idProof" name="idProof" placeholder="Enter URL to your ID proof" required>
      
      <label for="panCard">PAN Card Number:</label>
      <input type="text" id="panCard" name="panCard" placeholder="Enter your PAN Card number" required>
      
      <label for="panCardUrl">Upload PAN Card (URL):</label>
      <input type="text" id="panCardUrl" name="panCardUrl" placeholder="Enter URL to your PAN Card image" required>
      
      <label for="aadharCard">Aadhar Card Number:</label>
      <input type="text" id="aadharCard" name="aadharCard" placeholder="Enter your Aadhar Card number" required>
      
      <label for="aadharCardUrl">Upload Aadhar Card (URL):</label>
      <input type="text" id="aadharCardUrl" name="aadharCardUrl" placeholder="Enter URL to your Aadhar Card image" required>
      
      <input type="submit" value="Next">
    </form>
  </div>
  <script>
    document.getElementById('sellerOnboardingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Optionally store the data or validate further
      localStorage.setItem('sellerOnboardingComplete', 'true');
      window.location.href = 'property-onboarding.html';
    });
  </script>
</body>
</html>
