<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Interactions - Truva</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { width: 80%; margin: 20px auto; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; }
    .progress { text-align: center; margin-bottom: 20px; font-weight: bold; }
    .progress span { margin: 0 10px; }
    form { background: #fff; padding: 20px; border-radius: 5px; }
    input[type="text"], textarea { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    input[type="submit"] { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Truva Seller Demo</h1>
  </header>
  <div class="container">
    <div class="progress">
      <span style="color: green;">Seller Onboarding</span> → <span style="color: green;">Property Onboarding</span> → <span style="color: green;">Staging</span> → <span style="color: blue;">Buyer Interactions</span> → Sale Process
    </div>
    <h2>Buyer Interactions</h2>
    <form id="buyerInteractionsForm">
      <label for="visitSchedule">Preferred Visit Schedule (Dates/Times):</label>
      <input type="text" id="visitSchedule" name="visitSchedule" placeholder="Enter your preferred visit timings" required>

      <label for="queries">List any queries from buyers:</label>
      <textarea id="queries" name="queries" placeholder="Enter queries or issues raised by buyers" required></textarea>

      <input type="submit" value="Next">
    </form>
  </div>
  <script>
    document.getElementById('buyerInteractionsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('buyerInteractionsComplete', 'true');
      window.location.href = 'sale-process.html';
    });
  </script>
</body>
</html>
