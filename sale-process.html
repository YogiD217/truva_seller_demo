<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sale Process - Truva</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5dc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #FF8C00;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 500;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .progress {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      color: #FF8C00;
    }
    .progress span {
      margin: 0 8px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    form input[type="text"],
    form input[type="number"],
    form input[type="date"],
    form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    form textarea {
      resize: vertical;
      min-height: 60px;
    }
    form input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #FF8C00;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form input[type="submit"]:hover {
      background: #e07b00;
    }
    .section {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .section h3 {
      margin-bottom: 10px;
      color: #FF8C00;
    }
    .action-btn {
      padding: 6px 10px;
      background: #FF8C00;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      margin-right: 10px;
      transition: background 0.3s ease;
    }
    .action-btn:hover {
      background: #e07b00;
    }
    #alternateScheduleContainer {
      display: none;
      margin-top: 10px;
    }
    @media (max-width: 700px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Truva Seller Demo</h1>
  </header>
  <div class="container">
    <div class="progress">
      <span style="color: green;">Seller Onboarding</span> → 
      <span style="color: green;">Property Onboarding</span> → 
      <span style="color: green;">Staging</span> → 
      <span style="color: blue;">Buyer Interaction</span> → 
      <span style="color: blue;">Sale Process</span>
    </div>
    <h2>Sale Process</h2>
    <form id="saleProcessForm">
      <!-- Final Sale Price -->
      <label for="salePrice">Final Sale Price (in INR):</label>
      <input type="number" id="salePrice" name="salePrice" placeholder="Enter final sale price" required>
      
      <!-- Payment Schedule Section -->
      <div class="section" id="paymentScheduleSection">
        <h3>Payment Schedule</h3>
        <div id="proposedPaymentSchedule">
          <p>Proposed Payment Schedule: 30% on booking, 40% on agreement, 30% on registration.</p>
        </div>
        <button type="button" class="action-btn" id="acceptPaymentSchedule">Accept</button>
        <button type="button" class="action-btn" id="suggestPaymentSchedule">Suggest Alternate Schedule</button>
        <div id="alternateScheduleContainer">
          <label for="alternateSchedule">Alternate Payment Schedule:</label>
          <textarea id="alternateSchedule" name="alternateSchedule" placeholder="Enter your alternate payment schedule"></textarea>
        </div>
      </div>
      
      <!-- Sale Agreement Section -->
      <div class="section" id="saleAgreementSection">
        <h3>Sale Agreement</h3>
        <button type="button" class="action-btn" id="reviewSaleAgreement">Review Sale Agreement</button>
        <button type="button" class="action-btn" id="agreeSaleAgreement">Agree with Sale Agreement</button>
        <button type="button" class="action-btn" id="suggestSaleAgreement">Suggest Changes</button>
      </div>
      
      <!-- Execute Final Sale Deed Section -->
      <div class="section" id="finalSaleDeedSection">
        <h3>Final Sale Deed</h3>
        <label>Proposed Signing Date:</label>
        <input type="date" id="proposedSigningDate" name="proposedSigningDate" value="2025-01-01" readonly>
        
        <label for="alternateSigningDate">Propose Alternate Signing Date:</label>
        <input type="date" id="alternateSigningDate" name="alternateSigningDate">
        
        <label>Proposed Registration Date:</label>
        <input type="date" id="proposedRegistrationDate" name="proposedRegistrationDate" value="2025-01-15" readonly>
        
        <label>Proposed Handover Date:</label>
        <input type="date" id="proposedHandoverDate" name="proposedHandoverDate" value="2025-02-01" readonly>
      </div>
      
      <!-- Additional Conditions -->
      <label for="additionalConditions">Additional Conditions/Notes:</label>
      <textarea id="additionalConditions" name="additionalConditions" placeholder="Enter any additional conditions agreed upon by both parties" required></textarea>
      
      <input type="submit" value="Complete Sale Process">
    </form>
  </div>
  
  <script>
    // Payment Schedule buttons logic
    document.getElementById('acceptPaymentSchedule').addEventListener('click', function() {
      alert('Payment schedule accepted.');
    });
    
    document.getElementById('suggestPaymentSchedule').addEventListener('click', function() {
      const altContainer = document.getElementById('alternateScheduleContainer');
      if (altContainer.style.display === 'none' || altContainer.style.display === '') {
        altContainer.style.display = 'block';
      } else {
        altContainer.style.display = 'none';
      }
    });
    
    // Sale Agreement buttons logic
    document.getElementById('reviewSaleAgreement').addEventListener('click', function() {
      window.open('draft-sale-agreement.html', '_blank');
    });
    
    document.getElementById('agreeSaleAgreement').addEventListener('click', function() {
      alert('Sale Agreement agreed.');
    });
    
    document.getElementById('suggestSaleAgreement').addEventListener('click', function() {
      alert('Please provide your suggestions for the sale agreement.');
    });
    
    // Handle sale process form submission
    document.getElementById('saleProcessForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('saleProcessComplete', 'true');
      alert('Sale process completed successfully!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
