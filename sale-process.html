<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sale Process - Truva</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { width: 80%; margin: 20px auto; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; }
    .progress { text-align: center; margin-bottom: 20px; font-weight: bold; }
    .progress span { margin: 0 10px; }
    form { background: #fff; padding: 20px; border-radius: 5px; }
    input[type="text"], input[type="number"], textarea { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    input[type="submit"] { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Truva Seller Demo</h1>
  </header>
  <div class="container">
    <div class="progress">
      <span style="color: green;">Seller Onboarding</span> → <span style="color: green;">Property Onboarding</span> → <span style="color: green;">Staging</span> → <span style="color: green;">Buyer Interactions</span> → <span style="color: blue;">Sale Process</span>
    </div>
    <h2>Sale Process</h2>
    <form id="saleProcessForm">
      <label for="finalPrice">Final Sale Price (in INR):</label>
      <input type="number" id="finalPrice" name="finalPrice" required>

      <label for="saleDeed">Upload Sale Deed (URL):</label>
      <input type="text" id="saleDeed" name="saleDeed" placeholder="Enter URL to Sale Deed" required>

      <label for="registration">Registration Details (e.g., Sub-Registrar details):</label>
      <textarea id="registration" name="registration" required></textarea>

      <input type="submit" value="Complete Sale">
    </form>
  </div>
  <script>
    document.getElementById('saleProcessForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Sale process completed successfully!');
      // Optionally, clear all stored data and restart the process
      localStorage.clear();
      window.location.href = 'seller-onboarding.html';
    });
  </script>
</body>
</html>
